<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <title>Loguin</title>
</head>

<body>
    <header>
        <nav class=" header-01 navbar navbar-expand-lg bg-dark p-4  mb-2 bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand text-white px-md-5" href="#">Clothing Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse container-fluid justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item  px-md-5 ">
                            <a class="nav-link active  text-white" aria-current="page" href="#">Black November</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white px-md-5" href="#">Ola, faça seu loguin ou cadastre-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="row container-fluid justify-content-center mt-5 ">
        <div class="col-5">
            <form class="form-1 gap-4 col">
                <legend class="col-6 mb-5"><img src="../img/person.png" alt=""> Já sou cliente </legend>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                    <button type="submit"
                        class="btn btn-primary mt-3 sticky-sm-bottom d-grid gap-2 col-5 mx-auto">Cadastar</button>
                </div>

            </form>
        </div>

        <div class="col-5">
            <form class="form-1 gap-4 col">
                <legend class="mb-5"><img src="../img/create.png" alt=""> Criar conta </legend>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="inputNome1">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail5">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputEmail5">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword5">
                    <button type="submit"
                        class="btn  mt-3 btn-primary sticky-sm-bottom d-grid gap-2 col-5 mx-auto">Acessar
                        conta</button>

                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </form>
</body>

</html>
